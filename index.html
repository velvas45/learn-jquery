<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntax jquery</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Ini adalah syntax jquery</h2>

    <p>ini adalah paragraph</p>
    <p>ini paragraph lain</p>

    <button class="btn_hide">Click to hide paragraph</button>


    <!-- focus and blur -->
    <form style="margin-top: 30px;"> 
        <label for="name">Name :</label>
        <input type="text" name="fullname" id="name">
        
        <label >Email :</label>
        <input type="email" name="email">
    </form>


    <!-- get -->
    <div class="jquery__get" style="margin: 30px 0;">
        <p class="name">Your Name</p>
        <p class="birthday">Your Birthday</p>

        <form>
            <label>Email :</label>
            <input type="email" id="email" placeholder="your email">
        </form>
    </div>

    <button id="btn1">Print Your Name</button>
    <button id="btn2">Print your birthday</button>
    <button id="btn3">Print your email</button>
    <script src="app.js"></script>
</body>
</html>
